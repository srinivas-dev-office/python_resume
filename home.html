<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Resume</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h3>Resume Generator</h3>
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="text" name="Surname" placeholder="Surnamer" required><br>
      <input type="text" name="bio" placeholder="Your Bio" required><br> 
      <input type="email" name="email" placeholder="Your Email" required><br>
      <input type="text" name="phone" placeholder="Phone Number" required><br>
      
      <!-- New GitHub and LinkedIn Fields -->
      <input type="url" name="github" placeholder="GitHub Profile URL"><br>
      <input type="url" name="linkedin" placeholder="LinkedIn Profile URL"><br>

      <!-- Image Upload Field -->
      <label for="profile_image">Upload Profile Image:</label><br>
      <input type="file" id="profile_image" name="profile_image" accept="image/*"><br><br>

      <textarea name="skills" placeholder="Skills (comma separated)" required></textarea><br>
      <textarea name="experience" placeholder="Experience" required></textarea><br>
      <textarea name="education" placeholder="Education" required></textarea><br>
      <button type="submit">Generate Resume</button>
    </form>
  </div>
</body>
</html>
