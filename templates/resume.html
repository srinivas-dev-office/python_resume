<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume - {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .info p {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}</h1>
        <div class="section info">
            <p><span class="label">Email:</span> {{ email }}</p>
            <p><span class="label">Phone:</span> {{ phone }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{ skills }}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{ experience }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ education }}</p>
        </div>
    </div>
</body>
</html>
